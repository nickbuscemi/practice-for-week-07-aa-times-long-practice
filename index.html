<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            
            <div class="masthead__menu-and-search">
                <div class="top-right-icons">
                    <i class="fa fa-bars"></i>
                  </div>
                  <div class="top-right-icons">
                    <i class="fa fa-search"></i>
                  </div>
            </div>

            <div class="masthead__actions">
                <div class="top-left-icons">
                    <button class="'subscribe">Subscribe Now</button>
                </div>
                <div class="top-left-icons">
                    <button class="log-in">Log In</button>
                </div>
                <div class="top-left-icons">
                    <i class="fas fa-cog"></i>
                </div>
            </div>

            <div class="masthead__technologies">
                <div class="tech-spans">
                    <span class="CSS">CSS</span>
                    <span class="HTML">HTML</span>
                    <span class="JavaScript">JavaScript</span>
                    <span class="Python">Python</span>
                </div>
            </div>
            
            <div class="masthead__date">
                <a>Tuesday, April 11, 2023</a>
            </div>

            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png">
            </div>

            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>

        </div>
          
        <div>
            <nav class="main">
                <ul class="navbar-elements">
                <li class="nav1"><a href="">World</a></li>
                <li class="nav2"><a href="">SWE Online</a></li>
                <li class="nav3"><a href="">San Francisco</a></li>
                <li class="nav4"><a href="">New York</a></li>
                <li class="nav5"><a href="">Jumpstart</a></li>
                <li class="nav6"><a href="">Online</a></li>
                <li class="nav7"><a href="">Marketing</a></li>
                <li class="nav8"><a href="">Sales</a></li>
                <li class="nav9"><a href="">TalentMatch</a></li>
                <li class="nav10"><a href="">Alumni</a></li>
                <li class="nav11"><a href="">ALL</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    
    <main>

    </main>
    
    <footer>

    </footer>
</body>
</html>
